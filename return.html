<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/ico" sizes="32x32" href="./img/favicon.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="./img/favicon.ico">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>Интеграции и портфолио ZippWitch</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="all" href="./css/animate.css">
    <script src="./js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>

<body>
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>
    <section class="topLine h" id="topLine">
        <div class="fadeIn wow" alt="Логотип" data-wow-duration="2" data-wow-delay="0.0s" data-wow-offset="10"
            data-wow-iteration="1">

            <div class=" container-fluid">
                <div class="row">
                    <div class="col-md-12" style="padding-right: 0">
                        <div class="logo" alt="server-discord.com">
                            <a itemprop="url" tabindex="0" href="./home.html" alt="DISCORD" title="На главную"><img
                                    itemprop="logo" src="./img/logo.svg"></a>
                        </div>
                        <div class="topMenu hidden-sm hidden-xs">
                            <nav id="top-menu" itemscope="" itemtype="http://schema.org/SiteNavigationElement">
                                <ul>
                                    <li itemprop="name"><a itemprop="url" tabindex="0" href="./information.html"><i
                                                class="fas fa-info-circle"></i> Информация</a></li>
                                    <li itemprop="name"><a itemprop="url" tabindex="0" href="./donation.html"><i
                                                class="fas fa-coffee"></i> Пожертвование</a></li>
                                    <li itemprop="name"><a itemprop="url" tabindex="0" href="./news.html"><i
                                                class="fa fa-newspaper" aria-hidden="true"></i> Новости</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
    <script src="./js/cursor.js"></script>
</body>

</html>
