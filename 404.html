<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <!-- favicon -->
    <link rel="icon" type="image/ico" sizes="32x32" href="https://zippwitch-alt.github.io/zippp/img/favicon.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="https://zippwitch-alt.github.io/zippp/img/favicon.ico">
    <link rel="shortcut icon" href="https://zippwitch-alt.github.io/zippp/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="all" href="https://zippwitch-alt.github.io/zippp/css/animate.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>

<body>
    <script>
        var keyLog = [];
        document.body.onkeydown = function (e) {
            const k = e.keyCode || e.which;
            keyLog.push(k);
            console.log(keyLog.toString() + ` | ${e.which}`)
            if (keyLog.toString() == [38, 40, 38, 40, 32, 37, 39, 37, 39]) {
                console.log('a')
                window.location.href = "https://zippwitch-alt.github.io/zippp/game3000"
            }
        };
    </script>

    <!-- cursor -->
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <!-- topLine -->
    <section class="topLine h" id="topLine">
        <div class="fadeIn wow" alt="Логотип" data-wow-duration="2" data-wow-delay="0.0s" data-wow-offset="10"
            data-wow-iteration="1">

            <div class=" container-fluid">
                <div class="row">
                    <div class="col-md-12" style="padding-right: 0">
                        <div class="logo" alt="server-discord.com">
                            <a itemprop="url" tabindex="0" href="https://zippwitch-alt.github.io/zippp/" alt="DISCORD"
                                title="На главную"><img itemprop="logo"
                                    src="https://zippwitch-alt.github.io/zippp/img/logo.svg"></a>
                        </div>
                        <div class="topMenu hidden-sm hidden-xs">
                            <nav id="top-menu" itemscope="" itemtype="http://schema.org/SiteNavigationElement">
                                <ul>
                                    <li itemprop="name"><a itemprop="url" tabindex="0"
                                            href="https://zippwitch-alt.github.io/zippp/portfolio"><i
                                                class="fas fa-user"></i> Портфолио</a></li>
                                    <li itemprop="name"><a itemprop="url" tabindex="0"
                                            href="https://www.donationalerts.com/r/zippwitch"><i
                                                class="fas fa-coffee"></i> Донат</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- bg effects -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div id="progress_line"></div>
    
    <!-- content -->
    <section id="error">
        <div class="hit-the-floor">404</div>
        <div class="container">
            <div class="col">
                <div class="col-md-11 errorPage" style="margin: 75px auto auto auto;padding-left: 20px !important;">
                    <h1>Ошибка 404</h1>
                    <h3>Указанного файла не существует!</h3>
                    <p> Вернуться на <a class="fas fa-home hoverable" href="https://zippwitch-alt.github.io/zippp/">
                            <b>главную</b>
                        </a>
                    </p>
                    <p> Популярные страницы: <br>
                        <a class="fas fa-user hoverable" href="https://zippwitch-alt.github.io/zippp/portfolio">
                            <b>Портфолио<br></b>
                        </a>
                        <a class="fas fa-coffee hoverable" href="https://zippwitch-alt.github.io/zippp/">
                            <b>Донат</b>
                        </a>
                    </p>
                </div>
            </div>
        </div>

    </section>

    <!-- libraries local -->
    <!-- <script src="./js/lib/TweenMax.min.js"></script> -->

    <!-- libraries public -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>

    <!-- stock -->
    <script src="https://zippwitch-alt.github.io/zippp/js/cursor.js"></script>
    <script src="https://zippwitch-alt.github.io/zippp/js/scroll-progress.js"></script>

</body>

</html>
