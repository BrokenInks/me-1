        bgs: ['bg0.gif', 'bg1.jpg', 'bg2.jpg', 'bg2.jpg'],

        platform: ['Discord', 'Discord', 'YouTube', 'Soundcloud'],
        button: ['Посетить', 'Посетить', 'Смотреть', 'Слушать']

</script>

    <main class="h">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="table">
                        <table class="table serversList">


                            <script>
                                let code = '';
                                for (let i = 1; i <= profile.names.length; i++) {
                                    code = code + `                            <tbody class="zoomIn${0.6 + ((i - 1) * 0.3) == 0.6 ? 'Down' : ''} wow" alt="Логотип" data-wow-duration="${0.6 + ((i - 1) * 0.3)}" data-wow-delay="0.0s"
                                data-wow-offset="10" data-wow-iteration="1">
                                <tr class="tr"
                                    style="box-shadow: inset 0px 0px 134px rgba(0,0,0,1); background: url(../img/bgs/${profile.bgs[i - 1]}) no-repeat #343D46; background-size: cover; background-position: 0px -130px;">
                                    <td style="background: ${profile.colors[i - 1]}; border: 5px solid ${profile.colors[i - 1]};" class=" numSection t3">
                                        <span name="place" value="528509008022208513">${i}</span><br><img
                                            class=" serverStatus" src="../img/icons/${profile.platform[i - 1]}.svg" width="22px"
                                            alt="Контент на площадке ${profile.platform[i - 1]}"><br>
                                    </td>
                                    <td style="border: 5px solid ${profile.colors[i - 1]};" class="serverAvatar t3">
                                        <img class="" src="${profile.icons[i - 1]}"
                                            onerror="this.src='../img/avatars/avatar.webp'" alt="">
                                    </td>
                                    <td style="border: 5px solid ${profile.colors[i - 1]};" class="serverDesc t3">
                                        <div class="row">
                                            <div class=" hideServerAvatar">
                                                <img class="mobileServerAvatar"
                                                    src="${profile.icons[i - 1]}"
                                                    onerror="this.src='../img/avatars/avatar.webp'" alt="">
                                            </div>
                                            <p class="col labelServerText">
                                                <a class=" serverName">${profile.names[i - 1]}</a>
                                                <br>
                                            </p>
                                        </div>
                                        <p class="description">${profile.description[i - 1]}
                                        </p>
                                    </td>
                                    <td style="border: 5px solid ${profile.colors[i - 1]};" class="join t3"><span
                                            class="rating all">Рейтинг: <b>${profile.rates[i - 1]}</b></span><a href="./return.html"
                                            style="background: ${profile.colors[i - 1]};"
                                            onmouseover="this.style.backgroundColor='${profile.colors[i - 1]} linear-gradient(-80deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, .5), rgba(255, 255, 255, 0)) no-repeat !important';"
                                            onmouseout="this.style.backgroundColor='${profile.colors[i - 1]}';" class="boost t3"
                                            target="_blank" rel="noopener" title="Вступить на сервер"
                                            tabindex="0">${profile.button[i - 1]}</a><a onclick=copyLink(event)
                                            data-link='${profile.links[i - 1] === '' ? 'Ссылка приватная, или автор её не добавлял' : profile.links[i - 1]}'
                                            class="aboutbt" rel="noopener" id="copyLink"
                                            title="Скопировать ссылку на ${profile.platform[i - 1]}" tabindex="0">Поделиться</a></td>
                            </tbody>`
                                }
                                document.write(code)
                            </script>

                        </table>
                    </div>
                </div>
            </div>
        </section>
        <script>
            function copyLink(e) {
                let link = e.target.dataset.link;
                let tmp = document.createElement('INPUT');
                tmp.value = link;
                document.body.appendChild(tmp);
                tmp.select();
                document.execCommand('copy');
                document.body.removeChild(tmp);
            }
        </script>
    </main>

</html>
