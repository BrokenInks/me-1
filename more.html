<!DOCTYPE html>
<html>

<head>
    <!-- website  -->
    <link rel="icon" type="image/ico" sizes="32x32" href="./img/favicon.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="./img/favicon.ico">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Больше</title>

    <!-- link preview -->
    <meta name="theme-color" content="#7f78bd">
    <meta property="og:type" content="website">
    <meta property="og:description" content="🎗️ Абоба 🎗️">
    <meta property="og:image" content="https://zippwitch-alt.github.io/zippp/img/portfolio.png">
    <meta property="og:site_name" content="ПОДРОБНЕЕ">
    <meta property="og:url" content="https://zippwitch-alt.github.io/zippp/more">
    <meta property="og:title" content="Моё портфолио">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="all" href="./css/animate.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>

<body>
    <!-- cursor -->
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <!-- topLine -->
    <section class="topLine h" id="topLine">
        <div class="fadeIn wow" alt="Логотип" data-wow-duration="2s" data-wow-delay="0.0s" data-wow-offset="10"
            data-wow-iteration="1">

            <div class=" container-fluid">
                <div class="row">
                    <div class="col-md-12" style="padding-right: 0">
                        <div class="logo" alt="">
                            <a itemprop="url" tabindex="0" href="./" alt="DISCORD" title="На главную"><img
                                    itemprop="logo" class="hoverable" src="./img/logo.svg"></a>
                        </div>
                        <div class="topMenu hidden-sm hidden-xs">
                            <nav id="top-menu" itemscope="" itemtype="http://schema.org/SiteNavigationElement">
                                <ul>
                                    <li itemprop="name">
                                        <a itemprop="url" tabindex="0" class="hoverable" href="./portfolio">
                                            <i class="fas fa-user"></i> Портфолио
                                        </a>
                                    </li>
                                    <li itemprop="name"><a itemprop="url" tabindex="0" class="hoverable"
                                            href="https://www.donationalerts.com/r/zippwitch"><i
                                                class="fas fa-coffee"></i> Донат</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- content -->

    <!-- libraries local-->
    <script src="js/lib/TweenMax.min.js"></script>

    <!-- libraries  public -->
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script> -->

    <!-- stock -->
    <script src="./js/cursor.js"></script>
</body>

</html>
